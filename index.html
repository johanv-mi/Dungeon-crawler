<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grampa's Macintosh Classic II</title>
  <script src="https://kit.fontawesome.com/9e70829e25.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="mac">
    <div class="body">
      <div class="screenhole">
        <div class="screen">
          <div class="program">
            <div class="content id="gameon">
              <div class="stats">
                <div class="hlth"><i class="fa-solid fa-heart"></i><div id="health">100</div></div>
                <div class="coin"><i class="fa-solid fa-dollar-sign"></i><div id="money">0</div></div>
                <div class="wpn">[]</div>
                <div class="inventory"></div>
              </div>
              <div class="location"><p>-- o00o -- o00o -- o00o --</p></div>
              <div class="image"></div>
              <div class="textArea"></div>
              <div class="buttonArea">
                <button class="button" id="startButton">Start the game!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="spacertop"></div>
      <div class="floppy">
        <span id="floppyspan"></span>
        <div class="floppyhole"></div>
        <p id="floppydot">‚óè</p>
      </div>
      <div class="logo">
        <i class="fa-brands fa-apple" id="applelogo"></i>
        <p id="mactextlogo">Macintosh Classic II</p>
        <span id="logospan"></span>
      </div>
    </div>
    <div class="bottom"></div>
  </div>
</body>

</html>
